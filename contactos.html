<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barbería Alula</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contactos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"> </h1>
                <nav>
                    <ul class="menu">
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="productos.html">PRODUCTOS</a></li>
                        <li><a href="contactos.html">CONTACTOS</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyaplellido">Nombre y Apellido</label>
                <input type="text" id="nombreyaplellido" class="input-padron" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"  lass="input-padron"></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria ser contactado?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email">
                        Email
                    </label>
                    
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="Teléfono" id="radio-telefono">
                        Teléfono
                    </label>
                    
                    <label for="radio-WhatsApp">
                        <input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked>    
                        WhatsApp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>¿En qué horario desearia ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria resivir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00-20:00</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00-20:00</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>8:00-17:00</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Aula">
            <p class="Copyright">&copy Copyright Barberia Alura 2022</p>
        </footer>
    </body>
</html>
